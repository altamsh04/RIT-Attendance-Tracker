<!-- popup.html - Updated Modern UI -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIT Attendance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>RIT Attendance Tracker</h3>

    <div class="toggle-container">
      <div class="toggle-wrapper">
        <span>Enable Tracking</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggleTracking" />
          <span class="slider"></span>
        </label>
      </div>
      <div id="messageBox" style="display: none;">Reload the page for changes to take effect.</div>
    </div>

    <div class="button-group">
      <button id="rateUs">⭐ Rate Us</button>
      <button id="reportBug">🐞 Report a Bug</button>
      <button id="aboutDeveloper">👨‍💻 About Developer</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
