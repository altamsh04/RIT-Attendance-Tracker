<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIT Attendance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>RIT Attendance Tracker 📊</h3>

    <div class="toggle-container">
      <span>Enable Tracking</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleTracking" />
        <span class="slider"></span>
      </label>
      <p id="messageBox"></p>
    </div>

    <button id="rateUs">⭐ Rate Us</button>
    <button id="reportBug">🐞 Report a Bug</button>
    <button id="aboutDeveloper">👨‍💻 About Developer</button>

    <script src="popup.js"></script>
  </body>
</html>
